<div fxLayout="column" style="padding:5%" fxLayoutGap="2%">
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
    <div fxLayout="row" fxLayoutGap="2%" fxFlex="40%">
      <span style="font-size: 2em">Product List</span>
      <button mat-mini-fab color="primary" (click)="openAddProductDialog()"><mat-icon>add</mat-icon></button>
    </div>
    <span fxFlex></span>
    <mat-form-field fxFlex="20%">
      <input matInput placeholder="Search" [(ngModel)]="searchToken" (ngModelChange)="searchForProduct()">
    </mat-form-field>
    <button mat-raised-button color="primary" style="height:40%" fxFlexAlign="end center"><mat-icon>search</mat-icon> Search</button>
  </div>
  <table mat-table [dataSource]="dataSource" style="width:100%" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency: 'EUR'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <button mat-icon-button color="warn" (click)="deleteProduct(element.id)"><mat-icon>delete</mat-icon></button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
